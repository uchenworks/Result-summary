<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"
    href="C:\Users\UCHENNA\Desktop\Web development proj 2 2023\results-summary-component-main\result.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />



  <title> Frontend Mentor | Results summary component</title>

<body>


  <div class="wrapper">

    <div class="left-side">
      <!-- <div class="inner-left-side"> -->
      <h4> Your Result</h4>

      <div class="circle">
        <div class="inside-circle">
          <h1>76</h1>
          <p>of 100</p>

        </div>

      </div>
      <!-- bottom text in left-side  -->
      <h3>Great</h3>
      <p class="desktop">You scored higher than 65% of the people who have taken these tests.</p>
      <!-- bottom text  -->

      <!-- </div> -->
    </div>
    <div class="right-side">
      <h5> Summary</h5>
      <div class="list-container">
        <div class="list-1">

          <h6>
            <span class="lighting"><i class="fa fa-bolt"></i></span><span class="react"> Reaction</span>
            <span class="conbine"> 80 / <span class="one">100</span> </span>
          </h6>



        </div>
        <div class="list-2">
          <h6><span class="brain"><i class="fa fa-brain"></i></span><span class="Memory">Memory</span>
            <span class="combine2"> 92 / <span class="one2">100</span> </span>
          </h6>

        </div>
        <div class="list-3">
          <h6><span class="comment"><i class="fa fa-comment"></i></span><span class="Verbal ">Verbal</span>
            <span class="combine3">61 /<span class="one3">100</span> </span>
          </h6>

        </div>
        <div class="list-4">
          <h6> <span class="eyes"> <i class="fa fa-eye"></i></span><span class="visual">Visual</span>
            <span class="combine4"> 72 / <span class="one4">100</span></span>
          </h6>

        </div>
        <button class="btn">Continue</button>
      </div>



    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/uchenworks">uche odozie</a>.

    </div>
  </div>






</body>

</html>
